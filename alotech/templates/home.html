{% load i18n static %}<!DOCTYPE html>
<head>
<title>{% block title %}AloTech{% endblock %}</title>
<link href="{% static "vendors/bootstrap/bootstrap.min.css" %}" rel="stylesheet" type="text/css">
<link href="{% static "home.css" %}" rel="stylesheet" type="text/css">
<meta name="robots" content="NONE,NOARCHIVE">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>
<body>
<div id="page">
  <div id="header">
    <div id="ajax-error" style="display: none;" class="alert alert-danger" role="alert">
    </div>
  </div>
  <div id="app">
    <div id="search-box">
      <img id="loading-gif" src="{% static 'images/loading.gif' %}" />
      <input id="search-input" value="" placeholder="Genre"/>
      <button id="search-button" class="btn btn-primary">Search</button>
    </div>
    <div id="track-list">
    </div>
  </div>
</div>
<script src="{% static "vendors/popper/popper.min.js" %}"></script>
<script src="{% static "vendors/jquery/jquery.min.js" %}"></script>
<script src="{% static "vendors/bootstrap/bootstrap.min.js" %}"></script>
<script src="{% static "home.js" %}"></script>
</body>
</html>
